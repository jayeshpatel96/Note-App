<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Note App</title>
</head>
<body>
    <div id="notes">
        <h2>Notes App</h2>
        <div class="inputs">
            <input type="text" id="title" placeholder="Enter Note Title">
            <input type="text" name="" id="body" placeholder="Enter Notes Body">
            <select id="colors">
                <option>Select Color</option>
                <option value="#0000FF">Blue</option>
                <option value="#36454F">Charcoal</option>
                <option value="#008B8B">Dark cyan</option>
                <option value="#C08081">Old rose</option>
            </select>
            <button type="button" class="add">Add Note</button>
        </div>
        <div class="notesDiv">
            <div class="note">
                <div class="text">
                    <b>Learn React now</b>
                    <p>Take a LinkedIn React course</p>
                </div>
                <button class="edit">Edit Note</button>
                <button class="delete">Delete Note</button>
            </div>
        </div>
    </div>
</body>
</html>
